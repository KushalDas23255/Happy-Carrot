<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>My first Capstone Project</title>
    </head>

    <body>
        <!-- header -->
        <div class="text-bg-dark">
            <div class="container pt-2 pb-2">
                <div
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                    >
                        <svg
                            class="bi me-2"
                            width="40"
                            height="32"
                            role="img"
                            aria-label="Bootstrap"
                        >
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul
                        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    >
                        <li>
                            <a
                                href="index.html"
                                class="nav-link px-2 text-white"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="offers.html"
                                class="nav-link px-2 text-white"
                                >Offers</a
                            >
                        </li>
                        <li>
                            <a
                                href="cartpage.html"
                                class="nav-link px-2 text-white"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-cart4"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                                    />
                                </svg>
                                Cart</a
                            >
                        </li>
                        <li>
                            <a
                                href="loginpage.html"
                                class="nav-link px-2 text-white"
                                >Login</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-secondary">
                                Sign-Up
                            </a>
                        </li>
                        <li>
                            <a
                                href="aboutus.html"
                                class="nav-link px-2 text-white"
                                >About</a
                            >
                        </li>
                    </ul>

                    <form
                        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                        role="search"
                    >
                        <input
                            type="search"
                            class="form-control form-control-dark text-bg-dark"
                            placeholder="Search..."
                            aria-label="Search"
                        />
                    </form>

                    <div class="text-end">
                        <button
                            type="button"
                            class="btn btn-outline-light me-2"
                        >
                            Search
                        </button>
                        <button type="button" class="btn btn-success">
                            Order Now
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="vegintro.webp"
                        class="d-block w-100"
                        alt="not found vegintro"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="veghandpicked.jpg"
                        class="d-block w-100"
                        alt="not found veghandpicked"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="vegbooklet.jpg"
                        class="d-block w-100"
                        alt="not found vegbooklet"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- sign-up -->
        <div
            class="container col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-10 pb-5 pt-5"
        >
            <main class="form-signin w-100 m-auto">
                <form>
                    <div class="text-center">
                        <img
                            class="mb-2 mx-7"
                            src="happycarrot.jpg"
                            alt="not found happycarrot"
                            id="carrothappysign"
                            width="100"
                            height="100"
                        />
                        <h1 class="h4 fw-bold text-body-emphasis">
                            Happy Carrot
                        </h1>
                        <hr />
                        <h1 class="mb-3 fw-normal">
                            <b>Sign in</b>
                        </h1>
                    </div>

                    <div class="form-floating">
                        <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                            fdprocessedid="0tdz6t"
                        />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                            fdprocessedid="6a10we"
                        />
                        <label for="floatingPassword">Create Password</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingconfirmPassword"
                            placeholder="confirmPassword"
                            fdprocessedid="6a10we"
                        />
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <a href="#">forgot password, </a>
                    <a href="loginpage.html">already have account</a>

                    <div class="form-check text-start my-3">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="remember-me"
                            id="flexCheckDefault"
                        />

                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button
                        class="btn btn-success w-100 py-2"
                        type="submit"
                        fdprocessedid="duxute"
                    >
                        Sign in
                    </button>
                </form>
            </main>
        </div>

        <!--footer-->
        <div id="footer-section">
            <div class="container">
                <footer class="py-3">
                    <ul
                        class="nav justify-content-center border-bottom pb-3 mb-3"
                    >
                        <li class="nav-item">
                            <a
                                href="index.html"
                                class="nav-link px-2 text-white"
                                id="footer-anchor"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="offers.html"
                                class="nav-link px-2 text-white"
                                >Offers</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="cartpage.html"
                                class="nav-link px-2 text-white"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-cart4"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
                                    />
                                </svg>
                                Cart</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="loginpage.html"
                                class="nav-link px-2 text-white"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-2 text-secondary"
                                >Sign-up</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="aboutus.html"
                                class="nav-link px-2 text-white"
                                >About</a
                            >
                        </li>
                    </ul>
                    <p class="text-center text-white">© Happy Carrot</p>
                </footer>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
